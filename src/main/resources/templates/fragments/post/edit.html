<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<div class="container" layout:fragment="container">
    <form action="#" th:action="@{'/post/edit/'+ ${id}}" th:object="${post}" method="post">
        <div class="form-horizontal">
            <hr/>
            <div class="text-danger"></div>
            <div class="form-group" th:object="${categories}">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <select class="form-control" th:field="${post.postcategory}">
                        <option th:each="i : ${categories}" th:value="${i.id}" th:text="${i.Name}">
                        </option>
                    </select>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input id="Title" th:field="*{Title}" class="form-control"/>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"> Text </label>
                <div class="col-md-10">
                    <textarea id="Text" th:field="*{Text}" class="form-control"></textarea>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Submit" class="btn btn-default"/>
                </div>
            </div>
        </div>
    </form>
</div>
</html>

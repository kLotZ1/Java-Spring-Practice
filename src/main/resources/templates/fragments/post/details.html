<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<div class="container" layout:fragment="container" >
        <div class="blog-post-details" >
            <h1 th:text="${post.Title}">..</h1>
            <div class="blog-post-info">

                <text>|</text> <a th:href="@{/post/edit/{id}(id = ${post.id})}">Edit</a>
                <text>|</text> <a th:href="@{/post/delete/{id}(id = ${post.id})}">Delete</a>
            </div>

            <div class="blog-post-text" th:text="${post.Text}">..</div>
        </div>
</div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<div class="container" layout:fragment="container">
    <form action="#" th:action="@{'/postattachment/create/'+ ${id}}" th:object="${postattachment}" method="post">
        <div class="form-horizontal">
            <hr />
            <div class="text-danger"></div>
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input id="file" type="file" th:field="${postattachment.file}" class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create" class="btn btn-default" />
                </div>
            </div>
        </div>
    </form>
</div>
</html>
